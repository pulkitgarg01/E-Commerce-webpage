<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png"/>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/login.css" />
    <title>Vision Hardware</title>
  </head>
  <body background="#ffcce0;">
          
    <!-- ====== Login and Signup Form ====== -->
    <div class="user-form">
      <div class="close-form d-flex"><a href="index.html"><i class="bx bx-x" style="color: #f00505ea;"></i></a></div>
      <div class="form-wrapper container">
        <div class="user login">
          <div class="img-box">
            <img src="login.svg" alt="" />
          </div>
          <div class="form-box">
            <div class="top">
              <p>
                Not a member?
                <a href="register.html"><span data-id="#ff0066">Register now</span></a>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Hello Again!</h2>
                <p>Welcome back you've been missed.</p>
                <input type="text" placeholder="Enter Username" />
                <div>
                  <input type="password" placeholder="Password" />
                  <div class="icon form-icon">
                    <!-- <img src="./images/eye.svg" alt="" /> -->
                  </div>
                </div>
                <span>Recovery Password</span>
                <input type="Submit" value="Login" />
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                  <div class="icon">
                    <img src="search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="apple.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="facebook.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="github.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- ====== SwiperJs ====== -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- ====== Custom Script ====== -->
  <script src="./js/login.js"></script>
  </body>
</html>
